<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>cssBayan</title>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<h1>CSS Bayan</h1>
			<div class="accord">
				<div class="accord__item">
					<input class="accord__input" type="radio" name="accord" id="accord-01">
					<label class="accord__label color" for="accord-01">Sanday</label>
					<div class="accord__content">
						<div class="accord__img"><img src="./assets/img/sunday.png" alt="Sanday"></div>
					</div>
				</div>
				<div class="accord__item">
					<input class="accord__input" type="radio" name="accord" id="accord-02">
					<label for="accord-02" class="accord__label color">Monday</label>
					<div class="accord__content">
						<div class="accord__img"><img src="./assets/img/monday.png" alt="Monday"></div>
					</div>
				</div>
				<div class="accord__item">
					<input class="accord__input" type="radio" name="accord" id="accord-03">
					<label for="accord-03" class="accord__label color">Tuesday</label>
					<div class="accord__content">
						<div class="accord__img"><img src="./assets/img/tuesday.png" alt="Tuesday"></div>
					</div>
				</div>
				<div class="accord__item">
					<input class="accord__input" type="radio" name="accord" id="accord-04">
					<label for="accord-04" class="accord__label color">Wednesday</label>
					<div class="accord__content">
						<div class="accord__img"><img src="./assets/img/wednesday.png" alt="Wednesday"></div>
					</div>
				</div>
				<div class="accord__item">
					<input class="accord__input" type="radio" name="accord" id="accord-05">
					<label for="accord-05" class="accord__label color">Thursday</label>
					<div class="accord__content">
						<div class="accord__img"><img src="./assets/img/thursday.png" alt="Thursday"></div>
					</div>
				</div>
				<div class="accord__item">
					<input class="accord__input" type="radio" name="accord" id="accord-06">
					<label for="accord-06" class="accord__label color">Friday</label>
					<div class="accord__content">
						<div class="accord__img"><img src="./assets/img/friday.png" alt="Friday"></div>
					</div>
				</div>
				<div class="accord__item">
					<input class="accord__input" type="radio" name="accord" id="accord-07">
					<label for="accord-07" class="accord__label color">Saturday</label>
					<div class="accord__content">
						<div class="accord__img"><img src="./assets/img/saturday.png" alt="Saturday"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
